name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:      # 允许手动触发

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Sync branches with upstream
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/OpenManus/OpenManus.git
          git remote -v

      - name: Fetch upstream
        run: |
          git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          git reset --hard upstream/main
          git push origin main --force

      - name: Sync chat-visualization branch
        run: |
          git checkout chat-visualization || git checkout -b chat-visualization
          git reset --hard upstream/chat-visualization
          git push origin chat-visualization --force
